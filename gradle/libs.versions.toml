[versions]
accompanistSystemuicontroller = "0.36.0"
agp = "8.7.3"
kotlin = "2.1.0"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.10.0"
composeBom = "2024.04.01"

accompanist = "0.37.0"

room = "2.6.1"

hilt = "2.54"

coil = "3.0.4"

gson = "2.12.1"

kotlinxSerializationJson = "1.8.0"

datastore = "1.1.2"

hiltNavigationCompose = "1.2.0"

media3Exoplayer = "1.5.1"

lazycolumnscrollbar = "2.2.0"

[libraries]

#lazycolumnscrollbar
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanistSystemuicontroller" }
lazycolumnscrollbar = { module = "com.github.nanihadesuka:LazyColumnScrollbar", version.ref = "lazycolumnscrollbar" }
#exoplayer
media3-exoplayer-dash = { module = "androidx.media3:media3-exoplayer-dash", version.ref = "media3Exoplayer" }
